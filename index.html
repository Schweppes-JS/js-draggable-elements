<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Tagging</title>
</head>
<body class="body">
  <div class="container">
    <p class="text react" data-text>
      <span class="span">React</span>
      <span class="close" hidden data-close>X</span>
    </p>
    <p class="text angular" data-text>
      <span class="span">Angular</span>
      <span class="close" hidden data-close>X</span>
    </p>
    <p class="text vue" data-text>
      <span class="span">Vue</span>
      <span class="close" hidden data-close>X</span>
    </p>
    <p class="text embert" data-text>
      <span class="span">Embert</span>
      <span class="close" hidden data-close>X</span>
    </p>
    <div class="rhomb">
      <p class="p">JS</p>
    </div>
  </div>

</html>
